<!DOCTYPE html>
<html lang="en">

<head>

  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Barba 2 & GSAP 3 Page Transition</title>

  <!--  Styles  -->
</head>

<body data-barba="wrapper">
  <div class="gsap-loader"></div>
  <!-- <include>_header.html</include> -->
  <div data-barba="container" data-barba-namespace="panel-fullscreen">
    <main>
      <section class="description panel-fullscreen blue">
        <div>
          <h1>Layered pinning</h1>
          <p>Use pinning to layer panels on top of each other as you scroll.</p>
          <div class="scroll-down">Scroll down<div class="arrow"></div>
          </div>
        </div>
      </section>
      <section class="panel-fullscreen red">
        ONE
      </section>
      <section class="panel-fullscreen orange">
        TWO
      </section>
      <section class="panel-fullscreen purple">
        THREE
      </section>
      <section class="panel-fullscreen green">
        FOUR
      </section>



    </main>
  </div>
</body>

</html>
